<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="container-fluid gx-0">
      <div class="row mx-0 px-0">
        <div class="left col-lg-4 col-md-4">
          <div class="logo d-flex">
            <h1 class="iranServer">ایـران ســرور</h1>
          </div>
        </div>
        <div class="right col-lg-8 col-md-8 col-sm-12 col-xs-12 d-flex">
          <div class="form" dir="rtl">
            <!--  -->
            <h1 class="h-1 mb-3">ورود به پورتال</h1>
            <small>لطفا نام کاربری (ایمیل) و رمز عبور خود را وارد کنید.</small>
            <div class="alert alert-success alert-md py-2 mt-3" role="alert">
              ورود شما موفقیت آمیز بود
            </div>
            <form class="mt-n2">
              <div class="form-group pt-3">
                <label for="exampleInputEmail1">آدرس ایمیل</label>
                <input
                  type="email"
                  class="form-control my-2"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="آدرس ایمیل خود را وارد کنید"
                />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">رمز </label>
                <input
                  type="password"
                  class="form-control my-2"
                  id="exampleInputPassword1"
                  placeholder="رمز خودتان را وارد کنید"
                />
              </div>
              <div class="form-check py-3">
                <input
                  type="checkbox"
                  class="form-check-input mx-2"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >مرا به خاطر بسپار
                </label>
              </div>
              <div class="regLog">
                <div class="my-3">
                  <button type="submit" class="btn btn-primary">ورود</button>
                  <button type="submit" class="btn btn-outline-primary">
                    بازگردانی گذرواژه
                  </button>
                </div>
              </div>
              <div class="py-1">
                <small>
                  حساب کاربری ندارید؟
                  <u class="reg text text-primary" id="register">ثبت نام </u>
                </small>
              </div>
              <small class="role text text-primary">
                <u class="pt-2"
                  >با ثبت نام تمام قوانین این سایت را پذیرفته اید
                </u></small
              >
            </form>
            <!--  -->
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
